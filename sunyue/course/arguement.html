    <h3 style="text-align: center">资料小铺用户协议</h3>
    <h4>一、用户隐私协议</h4>
    <p>本应用尊重并保护所有使用服务用户的个人隐私权。为了给您提供更准确、更有个性化的服务，本应用会按照本隐私协议的政策的规定使用和披露您的个人信息。除本隐私协议另有规定外，
        在未征得您事先许可的情况下，本应用不会将这些信息对外披露或向第三方提供。</p>
    <h4>二、用户协议的更改</h4>
    <p>本应用保留随时更改本用户协议的权利，如果决定更改用户协议，会在本应用的显着位置提醒您用户协议发生了更改，以便您及时了解最新的内容发布政策，如何收集、使用您的个人信息，
        哪些人可以访问这些信息，以及在什么情况下会披露这些信息。</p>
</body>
